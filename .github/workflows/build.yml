name: Build WinForms App (.NET Framework Self-Contained)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Use Visual Studio's MSBuild
    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore "workspaces/PorFirefoxUpd/Portable Firefox Updater.csproj"

    - name: Build using MSBuild
      run: |
        msbuild "workspaces/PorFirefoxUpd/Portable Firefox Updater.csproj" `
          /t:Rebuild `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath=publish `
          /p:DeployOnBuild=true `
          /p:PublishSingleFile=true
