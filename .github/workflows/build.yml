name: Build WinForms App (Self-Contained)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    - name: Restore dependencies
      run: dotnet restore "Portable Firefox Updater.csproj"

    - name: Build (Release)
      run: dotnet build "Portable Firefox Updater.csproj" --configuration Release --no-restore

    - name: Publish WinForms App (Self-contained)
      run: |
        dotnet publish "Portable Firefox Updater.csproj" `
          -c Release `
          -o ./publish `
          --runtime win-x64 `
          --self-contained true `
          /p:PublishSingleFile=true `
          /p:PublishTrimmed=false

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: firefox-updater-selfcontained
        path: publish
