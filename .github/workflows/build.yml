name: Build WinForms App (.NET Framework)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup MSBuild from Visual Studio
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore "workspaces/PorFirefoxUpd/Portable Firefox Updater.csproj"

    # Build & publish WinForms app
    - name: Build & Publish
      run: |
        msbuild "workspaces/PorFirefoxUpd/Portable Firefox Updater.csproj" `
          /t:Rebuild `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:OutputPath=publish `
          /p:DeployOnBuild=true `
          /p:PublishSingleFile=true

    # Upload artifact for download
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: firefox-updater
        path: publish
