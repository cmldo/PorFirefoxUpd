name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (optional, will auto-generate if empty)'
        required: false

jobs:
  release:
    runs-on: windows-2025

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for tags

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Determine Tag
        id: tag
        shell: pwsh
        run: |
          if ([string]::IsNullOrWhiteSpace("${{ github.event.inputs.tag }}")) {
              $TAG = "v$(Get-Date -Format 'yyyyMMddHHmmss')"
          } else {
              $TAG = "${{ github.event.inputs.tag }}"
          }
          Write-Host "Using tag: $TAG"

          # Check if tag exists
          $tagExists = git tag --list $TAG
          if (-not $tagExists) {
              git tag $TAG
              git push origin $TAG
              Write-Host "Tag $TAG created and pushed"
          } else {
              Write-Host "Tag $TAG already exists"
          }

          echo "tag=$TAG" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Find solution
        shell: pwsh
        run: |
          $sln = Get-ChildItem -Path $PWD -Filter *.sln -Recurse | Select-Object -First 1
          if (-not $sln) { throw "No solution file found!" }
          Write-Host "Solution found at: $($sln.FullName)"
          echo "SOLUTION_PATH=$($sln.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Build solution
        shell: pwsh
        run: |
          msbuild $env:SOLUTION_PATH /p:Configuration=Release

      - name: Publish artifacts
        shell: pwsh
        run: |
          $publishDir = "$PWD\publish"
          if (-Not (Test-Path $publishDir)) { New-Item -ItemType Directory -Path $publishDir }
          # Assuming your project has a Publish target; adjust if needed
          msbuild $env:SOLUTION_PATH /p:Configuration=Release /p:DeployOnBuild=true /p:PublishDir=$publishDir

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag }}
          files: publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
