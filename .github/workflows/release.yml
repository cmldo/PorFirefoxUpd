name: Release WinForms App (.NET Framework)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
      configuration:
        description: 'Build configuration'
        required: true
        default: 'Release'
      platform:
        description: 'Target platform'
        required: true
        default: 'x64'

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    # Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore "Portable Firefox Updater.csproj"

    # Build & publish WinForms app
    - name: Build & Publish
      run: |
        msbuild "Portable Firefox Updater.csproj" `
          /t:Rebuild `
          /p:Configuration=${{ github.event.inputs.configuration }} `
          /p:Platform="${{ github.event.inputs.platform }}" `
          /p:OutputPath=publish `
          /p:DeployOnBuild=true `
          /p:PublishSingleFile=true

    # Create GitHub release and attach EXE
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: publish/**
