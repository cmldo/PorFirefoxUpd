name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release'
        required: true

jobs:
  release:
    runs-on: windows-2025

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # needed to push tags

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Configure Git for tag creation
        shell: pwsh
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Check and create tag if missing
        shell: pwsh
        run: |
          $TAG = '${{ github.event.inputs.tag }}'
          Write-Host "Checking if tag $TAG exists..."
          $exists = git rev-parse $TAG 2>$null
          if ($exists) {
              Write-Host "Tag $TAG already exists"
          } else {
              Write-Host "Tag $TAG does not exist. Creating it..."
              git tag $TAG
              git push origin $TAG
          }

      - name: Build project
        shell: pwsh
        run: |
          msbuild ".\Portable Firefox Updater.sln" /p:Configuration=Release

      - name: Copy build output
        shell: pwsh
        run: |
          $publishDir = "$PWD\publish"
          if (Test-Path $publishDir) { Remove-Item $publishDir -Recurse -Force }
          New-Item -ItemType Directory -Path $publishDir
          Copy-Item ".\PorFirefoxUpd\bin\Release\*" $publishDir -Recurse

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Release ${{ github.event.inputs.tag }}
          files: publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

