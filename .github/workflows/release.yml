name: Release WinForms App (.NET Framework)

on:
  workflow_dispatch:   # <- allows manual triggering
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup MSBuild
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore "Portable Firefox Updater.csproj"

    # Build & publish WinForms app
    - name: Build & Publish
      run: |
        msbuild "Portable Firefox Updater.csproj" `
          /t:Rebuild `
          /p:Configuration=Release `
          /p:Platform="x64" `
          /p:OutputPath=publish `
          /p:DeployOnBuild=true `
          /p:PublishSingleFile=true

    # Create GitHub release and attach EXE
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: publish/**


